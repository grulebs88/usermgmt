{% extends 'base.html' %}

{% block content %}
  <h2>Upload an image</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>
  {% if image %}
    <img src="{{ image.image.url }}">
  {% endif %}
{% endblock %}
